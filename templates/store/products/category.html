{% extends 'store/base.html' %}

{% block title %}
    {{ category.name }}
{% endblock %}

{% block content %}

    <div class="container pt-3">

        <h2>{{ category.name }} books</h2>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

            {% for product in products %}
                <div class="col">
                    <div class="card bg-light" style="width: 13rem;">
                        <img src="{{ product.image.url }}" class="card-img-top m-1" alt="Responsive Image"
                             style="height: 300px; width: 200px; horiz-align: center;">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{{ product.get_absolute_url }}">{{ product.title }}</a></h5>
                            <p class="card-text">{{ product.category }}</p>
                            <a href="#" class="btn btn-primary">Add to cart</a>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>


{% endblock %}
